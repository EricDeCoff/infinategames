<!DOCTYPE html>
<html>
<head>
  <title>Infinite Games</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .input-box {
      width: 100%;
      max-width: 700px;
      height: 300px;
      font-size: 2rem;
      padding: 1rem;
      box-sizing: border-box;
      margin: 0 auto 2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .qr-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .qr-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-item img {
      width: 150px;
      height: 150px;
    }
    .qr-item span {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Infinite Games</h1>
  <textarea class="input-box" placeholder="Enter your message here..."></textarea>

  <div class="qr-container">
    <div class="qr-item">
      <img src="./google.svg" alt="Google Play QR">
    </div>
    <div class="qr-item">
      <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://apps.apple.com/us/app/magic-the-gathering-companion/id1455161962" alt="Apple App Store QR">
      <span>Apple App Store</span>
    </div>
  </div>
</body>
</html>
